name: Sync project-1-airbnb-nyc-cleaning to Portfolio Repo

on:
  push:
    branches: ["main"]
    paths:
      - "project-1-airbnb-nyc-cleaning/**"
      - ".github/workflows/sync_project1_to_portfolio.yml"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout the dev repo
      - name: Checkout dev repo
        uses: actions/checkout@v4

      # 2) Checkout the portfolio repo into ./portfolio
      - name: Checkout portfolio repo
        uses: actions/checkout@v4
        with:
          repository: saiprasad-l/data-engineering-portfolio
          token: ${{ secrets.PORTFOLIO_REPO_TOKEN }}
          path: portfolio

      # 3) Replace ONLY the project folder in the portfolio repo
      - name: Sync project folder
        run: |
          set -e

          PROJECT_DIR="project-1-airbnb-nyc-cleaning"
          SRC="$PROJECT_DIR"
          DEST="portfolio/$PROJECT_DIR"

          if [ ! -d "$SRC" ]; then
            echo "Source folder '$SRC' not found in dev repo."
            exit 1
          fi

          rm -rf "$DEST"
          mkdir -p "$DEST"

          rsync -av \
            --exclude ".git" \
            --exclude ".github" \
            "$SRC/" "$DEST/"

      # 4) Commit & push only that folder
      - name: Commit & push changes
        run: |
          set -e
          cd portfolio

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add project-1-airbnb-nyc-cleaning

          git commit -m "Sync project-1-airbnb-nyc-cleaning from dev (${GITHUB_SHA})" || exit 0
          git push origin main